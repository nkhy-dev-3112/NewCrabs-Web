<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="./public/css/mainstyle.css" />
    <!-- <script type="module" src="../js/profile.js"></script>

    <script type="module" src="../js/main.js"></script> -->
    <title>Profile</title>
  </head>
  <body>

    <div class="background-before"></div>
            <div class="content">
              <div class="div-title d-flex align-items-center">
                <i class="bi bi-list me-2"></i>
                <h1
                  class="profile-title"
                  style="color: #008000; font-weight: bold"
                >
                  Account Setting
                </h1>
              </div>
              <p class="te mb-5">
                You can update your avatar, information, password, etc.
              </p>
              <div class="data">
                <div class="tab-titles">
                  <h3
                    class="tab-links active-link mb-3"
                    onclick="opentab('profile')"
                  >
                    Profile Setting
                  </h3>
                </div>
                <div class="tab-contents active-tab" id="profile">
                  <div class="row">
                    <div class="col-12">
                      <form
                        id="formAccountSettings form-check"
                        onsubmit="return false"
                      >
                        <div class="row">
                          <div class="mb-3 col-md-6">
                            <label for="new-firstname" class="form-label"
                              >Full Name</label
                            >
                            <input
                              class="form-control"
                              type="text"
                              id="new-firstname"
                              name="new-firstname"
                              value=""
                              autofocus
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label class="form-label"
                              >Gender</label
                            >
                            <div class="dropdown">
                                <button style="width: 100%; background-color: #FFFFFF; color: #000;" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Your Gender
                                </button>
                                <ul class="dropdown-menu" style="width: 100%;">
                                  <li><a class="dropdown-item" href="#">Male</a></li>
                                  <li><a class="dropdown-item" href="#">Female</a></li>
                                  <li><a class="dropdown-item" href="#">Others</a></li>
                                </ul>
                              </div>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="dob-user" class="form-label"
                              >Date of Birth</label
                            >
                            <input
                              class="form-control"
                              type="date"
                              id="dob-user"
                              name="doc-user"
                              value=""
                              placeholder=""
                            />
                          </div>
                        </div>
                        <div class="mt-2">
                          <button
                            style="background-color: #38b000; color: white"
                            type="submit"
                            class="btn me-2"
                            onclick="updateUserProfile(this)"
                          >
                            Save changes
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                </div>
            </div>
        </div> 

    </div>

  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script>
    var tablinks = document.getElementsByClassName("tab-links");
    var tabcontents = document.getElementsByClassName("tab-contents");

    function opentab(tabname) {
      for (tablink of tablinks) {
        tablink.classList.remove("active-link");
      }
      for (tabcontent of tabcontents) {
        tabcontent.classList.remove("active-tab");
      }
      event.currentTarget.classList.add("active-link");
      document.getElementById(tabname).classList.add("active-tab");
    }
  </script>
</html>
