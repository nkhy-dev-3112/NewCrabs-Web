    <!-- SIDE PEEK INFO begin -->


    <div class="sidepeek-container float" id="sidepeek-ad">
      <div class="area-icon shadow-sm">
        <i class="bi bi-pin-map"></i>
        <h3 id="area">Enter Client Info</h3>
      </div>
      <div class="info-container">
          <div class="text-box">
              <img class="info-container-img" src="./public/images/profile.svg">
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingNameInput" placeholder="Name">
                  <label for="floatingNameInput">Name</label>
              </div>
          </div>

          <div class="text-box">
            <img class="info-container-img" src="./public/images/ph_phone-fill.svg">
              <div class="form-floating mb-3">
                  <input type="tel" class="form-control" id="floatingPhoneInput" placeholder="Phone number">
                  <label for="floatingPhoneInput">Phone number</label>
              </div>
          </div>
      </div>

      <hr>


    <div class="location-info-container">
      <div class="mark-container">
        <img class="mark-container-img" src="./public/images/pickup-mark.svg">
        <img id="connect-line" src="./public/images/line.svg" alt="Not found!">
        <img class="mark-container-img" id="dropoff-mark" src="./public/images/dropoff-mark.svg">
      </div>
      <div class="mark-container-form">
        <input style="margin-bottom: 15px; height: 50px;" class="form-control" type="text" placeholder="Pick up location">
        <input style="height: 50px;" class="form-control" type="text" placeholder="Drop off location">
      </div>

    </div>

    <hr>

    <div class="suggestions-list">
      <h6>Select a location</h6>
      
    </div>

    <div class="info-container" style="margin-top: 20px;">
      <button type="button" class="btn btn-success">Confirm</button>
    </div>

    <hr>


    <div class="info-container">
      <h6>Available Ride</h6>
      <div class="vehicle-card">
        <div class="vehicle-img">
          <img src="./public/images/car.png" alt="Not found!">
        </div>
        <div class="type-persons">
          <p class="vehicle-type">Car</p>
          <p class="num-persons">4+1 Persons</p>
        </div>
        <div class="price-time">
          <p class="price">$20.00</p>
          <p class="time">3 - 7 mins</p>
        </div>
      </div>

      <div class="vehicle-card">
        <div class="vehicle-img">
          <img src="./public/images/bike.png" alt="Not found!">
        </div>
        <div class="type-persons">
          <p class="vehicle-type">Bile</p>
          <p class="num-persons">1 Person</p>
        </div>
        <div class="price-time">
          <p class="price">$10.00</p>
          <p class="time">2 - 5 mins</p>
        </div>
      </div>

    </div>




    </div>
    

    <!-- SIDE PEEK INFO end -->

          </div>
          <div class="coorordinate">
            <p class="lat-long">10.750839 - 106.674025</p>
